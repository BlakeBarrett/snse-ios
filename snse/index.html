<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0">
  <title>snse</title>
  <script type="text/javascript">
      
      const bridge = window.webkit.messageHandlers.bridge;
      
      function onFileChange(element) {
          alert(element);
      }
      
      function submit(element) {
          var object = {"time": new Date(), "action": "save"};
          const formData = new FormData(element);
          console.log('formData', formData);
          formData.forEach(function(value, key){
                           if (value !== null)
                              object[key] = value;
                           });
          var json = JSON.stringify(object);
          bridge.postMessage(json);
      }
  </script>
</head>
<body>
    <form id="form">
        How are you feeling? <br/>
        <input type="radio" name="feeling" value="😞">😞&nbsp;&nbsp;
        <input type="radio" name="feeling" value="😐">😐&nbsp;&nbsp;
        <input type="radio" name="feeling" value="😊">😊&nbsp;&nbsp;
        <br /><br />
        Care to elaborate? <br />
        <input type="text" name="elaborate"> <br /><br />
        Would you like to pick a color that reflects that?<br />
        <input type="color" name="color" disabled> <br />
        Have you recently drunk water?
        <input type="radio" name="water"> <br /><br />
        Any links to share? <br /><br />
        <input type="url" name="url"><br /><br />
        Do you have a file that reflects how you are feeling? <br /><br />
        <input type="file" name="file" disabled><br /><br />
        
        <input type="submit" value="save">
    </form>
</body>
<script type="text/javascript">
    document
        .getElementById("form")
        .addEventListener("submit", event => {
                            event.preventDefault();
                            submit(event.target);
                          });
</script>
</html>
