<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>snse</title>
  <script type="text/javascript">
      const bridge = window.webkit.messageHandlers.bridge;
      
      function submit(element) {
          const epoch = new Date().getTime();
          var object = {"timestamp": epoch};
          const formData = new FormData(element);
          console.log('formData', formData);
          formData.forEach(function(value, key){
                           if (value !== null)
                              object[key] = value;
                           });
          bridge.postMessage(object);
      }
  </script>
  <style>
      input[type="checkbox"],
      input[type="radio"] {
          box-sizing: border-box; /* 1 */
          padding: 0; /* 2 */
          *height: 13px; /* 3 */
          *width: 13px; /* 3 */
      }
      .snseForm {}
      .snseForm_radio {}
      .snseForm_radio-sad {}
      .snseForm_radio-meh {}
      .snseForm_radio-happy {}
  </style>
</head>
<body>
    <form id="form" class="snseForm" name="entryForm">
        How are you feeling? <br/>
        <input type="radio" class="snseForm_radio snseForm_radio-sad" name="feeling" value="ğŸ˜">ğŸ˜&nbsp;&nbsp;
        <input type="radio" class="snseForm_radio snseForm_radio-meh" name="feeling" value="ğŸ˜">ğŸ˜&nbsp;&nbsp;
        <input type="radio" class="snseForm_radio snseForm_radio-happy" name="feeling" value="ğŸ˜Š">ğŸ˜Š&nbsp;&nbsp;
        <br /><br />
        Have you recently drunk water?
        <input type="checkbox" name="water"> <br /><br />
        Care to elaborate? <br />
        <textarea type="text" name="elaborate"></textarea> <br /><br />
        Would you like to pick a color that reflects that?<br />
        <input type="color" name="color" disabled> <br />
        Any links to share? <br /><br />
        <input type="url" name="url"><br /><br />
        Do you have a file that reflects how you are feeling? <br /><br />
        <input type="file" name="file" disabled><br /><br />
        
        <input type="submit" value="save">
    </form>
</body>
<script type="text/javascript">
    document
        .getElementById("form")
        .addEventListener("submit", event => {
                            event.preventDefault();
                            submit(event.target);
                          });
</script>
</html>
